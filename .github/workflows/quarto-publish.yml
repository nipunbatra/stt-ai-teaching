name: Deploy Slides to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build Marp slides (HTML)
        run: |
          mkdir -p html
          for f in slides/*.md; do
            filename=$(basename "$f" .md)
            echo "Building HTML: $f"
            marp "$f" -o "html/${filename}.html" --allow-local-files --theme-set slides/iitgn-modern.css
          done
          # Copy images so relative paths work in HTML
          cp -r slides/images html/

      - name: Build Marp slides (PDF)
        run: |
          mkdir -p pdf
          # Install Chrome for PDF generation
          npx playwright install chromium
          for f in slides/*.md; do
            filename=$(basename "$f" .md)
            echo "Building PDF: $f"
            marp "$f" -o "pdf/${filename}.pdf" --allow-local-files --theme-set slides/iitgn-modern.css || echo "Warning: PDF build failed for $f"
          done

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site
        run: quarto render

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
