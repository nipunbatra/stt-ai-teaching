<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests

<span class="hljs-comment"># Make the request</span>
response = requests.get(
    <span class="hljs-string">&quot;https://www.omdbapi.com/&quot;</span>,
    params={<span class="hljs-string">&quot;apikey&quot;</span>: <span class="hljs-string">&quot;demo&quot;</span>, <span class="hljs-string">&quot;t&quot;</span>: <span class="hljs-string">&quot;Inception&quot;</span>}
)

<span class="hljs-comment"># Check status</span>
<span class="hljs-built_in">print</span>(response.status_code)  <span class="hljs-comment"># 200</span>

<span class="hljs-comment"># Get JSON data</span>
data = response.json()
<span class="hljs-built_in">print</span>(data[<span class="hljs-string">&quot;Title&quot;</span>])  <span class="hljs-comment"># &quot;Inception&quot;</span>
<span class="hljs-built_in">print</span>(data[<span class="hljs-string">&quot;Year&quot;</span>])   <span class="hljs-comment"># &quot;2010&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="88" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-using-params">requests: Using params</h1>
<p><strong>Don't manually build query strings!</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Bad (manual string building)</span>
url = <span class="hljs-string">&quot;https://www.omdbapi.com/?apikey=demo&amp;t=Inception&amp;y=2010&quot;</span>

<span class="hljs-comment"># Good (use params dict)</span>
response = requests.get(
    <span class="hljs-string">&quot;https://www.omdbapi.com/&quot;</span>,
    params={
        <span class="hljs-string">&quot;apikey&quot;</span>: <span class="hljs-string">&quot;demo&quot;</span>,
        <span class="hljs-string">&quot;t&quot;</span>: <span class="hljs-string">&quot;Inception&quot;</span>,
        <span class="hljs-string">&quot;y&quot;</span>: <span class="hljs-number">2010</span>
    }
)
</code></pre>
<p><strong>Python handles URL encoding automatically!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="89" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-adding-headers">requests: Adding Headers</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">response = requests.get(
    <span class="hljs-string">&quot;https://api.example.com/movies&quot;</span>,
    headers={
        <span class="hljs-string">&quot;Authorization&quot;</span>: <span class="hljs-string">&quot;Bearer YOUR_TOKEN&quot;</span>,
        <span class="hljs-string">&quot;Accept&quot;</span>: <span class="hljs-string">&quot;application/json&quot;</span>,
        <span class="hljs-string">&quot;User-Agent&quot;</span>: <span class="hljs-string">&quot;MyApp/1.0&quot;</span>
    }
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="90" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-response-object">requests: Response Object</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">response = requests.get(<span class="hljs-string">&quot;https://www.omdbapi.com/...&quot;</span>)

<span class="hljs-comment"># Status code</span>
response.status_code        <span class="hljs-comment"># 200</span>

<span class="hljs-comment"># Headers (dict-like)</span>
response.headers[<span class="hljs-string">&quot;Content-Type&quot;</span>]  <span class="hljs-comment"># &quot;application/json&quot;</span>

<span class="hljs-comment"># Body as text</span>
response.text               <span class="hljs-comment"># &#x27;{&quot;Title&quot;: &quot;Inception&quot;...}&#x27;</span>

<span class="hljs-comment"># Body as JSON (parsed dict)</span>
response.json()             <span class="hljs-comment"># {&quot;Title&quot;: &quot;Inception&quot;, ...}</span>

<span class="hljs-comment"># Was it successful?</span>
response.ok                 <span class="hljs-comment"># True (for 2xx status codes)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="91" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-post-with-json">requests: POST with JSON</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests

response = requests.post(
    <span class="hljs-string">&quot;https://api.example.com/reviews&quot;</span>,
    headers={
        <span class="hljs-string">&quot;Authorization&quot;</span>: <span class="hljs-string">&quot;Bearer YOUR_TOKEN&quot;</span>
    },
    json={  <span class="hljs-comment"># Use json= for automatic JSON encoding</span>
        <span class="hljs-string">&quot;movie_id&quot;</span>: <span class="hljs-number">123</span>,
        <span class="hljs-string">&quot;rating&quot;</span>: <span class="hljs-number">5</span>,
        <span class="hljs-string">&quot;review&quot;</span>: <span class="hljs-string">&quot;Great movie!&quot;</span>
    }
)

<span class="hljs-keyword">if</span> response.status_code == <span class="hljs-number">201</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Review submitted!&quot;</span>)
    <span class="hljs-built_in">print</span>(response.json())
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="92" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-post-with-form-data">requests: POST with Form Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Form-encoded POST (like HTML forms)</span>
response = requests.post(
    <span class="hljs-string">&quot;https://example.com/login&quot;</span>,
    data={  <span class="hljs-comment"># Use data= for form encoding</span>
        <span class="hljs-string">&quot;username&quot;</span>: <span class="hljs-string">&quot;john&quot;</span>,
        <span class="hljs-string">&quot;password&quot;</span>: <span class="hljs-string">&quot;secret&quot;</span>
    }
)
</code></pre>
<p><strong>Remember:</strong></p>
<ul>
<li><code>json=</code>  Content-Type: application/json</li>
<li><code>data=</code>  Content-Type: application/x-www-form-urlencoded</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="93" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-error-handling">requests: Error Handling</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">try</span>:
    response = requests.get(url, params=params, timeout=<span class="hljs-number">10</span>)
    response.raise_for_status()  <span class="hljs-comment"># Raise for 4xx/5xx</span>
    data = response.json()
<span class="hljs-keyword">except</span> requests.exceptions.Timeout:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Request timed out&quot;</span>)
<span class="hljs-keyword">except</span> requests.exceptions.HTTPError <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;HTTP error: <span class="hljs-subst">{e}</span>&quot;</span>)
<span class="hljs-keyword">except</span> requests.exceptions.RequestException <span class="hljs-keyword">as</span> e:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Request failed: <span class="hljs-subst">{e}</span>&quot;</span>)
</code></pre>
<p><strong>Key points:</strong></p>
<ul>
<li>Always set <code>timeout</code> to avoid hanging</li>
<li><code>raise_for_status()</code> converts bad status codes to exceptions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="94" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-looping-over-multiple-items">requests: Looping Over Multiple Items</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests
<span class="hljs-keyword">import</span> time

movies = [<span class="hljs-string">&quot;Inception&quot;</span>, <span class="hljs-string">&quot;Avatar&quot;</span>, <span class="hljs-string">&quot;The Matrix&quot;</span>, <span class="hljs-string">&quot;Interstellar&quot;</span>]
results = []

<span class="hljs-keyword">for</span> title <span class="hljs-keyword">in</span> movies:
    response = requests.get(
        <span class="hljs-string">&quot;https://api.omdbapi.com/&quot;</span>,
        params={<span class="hljs-string">&quot;apikey&quot;</span>: <span class="hljs-string">&quot;YOUR_KEY&quot;</span>, <span class="hljs-string">&quot;t&quot;</span>: title}
    )

    <span class="hljs-keyword">if</span> response.ok:
        results.append(response.json())
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Got: <span class="hljs-subst">{title}</span>&quot;</span>)

    time.sleep(<span class="hljs-number">0.5</span>)  <span class="hljs-comment"># Be nice to the server!</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Collected <span class="hljs-subst">{<span class="hljs-built_in">len</span>(results)}</span> movies&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="95" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-session-for-multiple-requests">requests: Session for Multiple Requests</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests

<span class="hljs-comment"># Session persists settings across requests</span>
session = requests.Session()
session.headers.update({
    <span class="hljs-string">&quot;Authorization&quot;</span>: <span class="hljs-string">&quot;Bearer YOUR_TOKEN&quot;</span>,
    <span class="hljs-string">&quot;User-Agent&quot;</span>: <span class="hljs-string">&quot;MyApp/1.0&quot;</span>
})

<span class="hljs-comment"># Now all requests use these headers</span>
r1 = session.get(<span class="hljs-string">&quot;https://api.example.com/movies&quot;</span>)
r2 = session.get(<span class="hljs-string">&quot;https://api.example.com/reviews&quot;</span>)
r3 = session.get(<span class="hljs-string">&quot;https://api.example.com/users&quot;</span>)

<span class="hljs-comment"># Also maintains cookies automatically!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="96" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-practical-example">requests: Practical Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">fetch_movie_data</span>(<span class="hljs-params">titles, api_key</span>):
    <span class="hljs-string">&quot;&quot;&quot;Fetch movie data for a list of titles.&quot;&quot;&quot;</span>
    movies = []
    <span class="hljs-keyword">for</span> title <span class="hljs-keyword">in</span> titles:
        response = requests.get(
            <span class="hljs-string">&quot;https://www.omdbapi.com/&quot;</span>,
            params={<span class="hljs-string">&quot;apikey&quot;</span>: api_key, <span class="hljs-string">&quot;t&quot;</span>: title},
            timeout=<span class="hljs-number">10</span>
        )
        <span class="hljs-keyword">if</span> response.ok <span class="hljs-keyword">and</span> response.json().get(<span class="hljs-string">&quot;Response&quot;</span>) == <span class="hljs-string">&quot;True&quot;</span>:
            movies.append(response.json())
    <span class="hljs-keyword">return</span> pd.DataFrame(movies)

df = fetch_movie_data([<span class="hljs-string">&quot;Inception&quot;</span>, <span class="hljs-string">&quot;Avatar&quot;</span>], <span class="hljs-string">&quot;YOUR_KEY&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="97" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="data-collection-best-practices">Data Collection Best Practices</h1>
<ol>
<li><strong>Save raw responses</strong> - Save the full JSON, not just extracted fields</li>
<li><strong>Log everything</strong> - Track successes, failures, and why</li>
<li><strong>Use checkpoints</strong> - Resume after crashes</li>
<li><strong>Handle edge cases</strong> - Missing budgets, directors, etc.</li>
<li><strong>Validate as you go</strong> - Check data types early</li>
</ol>
<p><strong>Why?</strong> Don't re-collect 10,000 movies because you missed a field!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="98" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-vs-requests-comparison">curl vs requests: Comparison</h1>
<table>
<thead>
<tr>
<th>Aspect</th>
<th>curl</th>
<th>Python requests</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Use case</strong></td>
<td>Quick testing</td>
<td>Automation</td>
</tr>
<tr>
<td><strong>Learning</strong></td>
<td>Interactive exploration</td>
<td>Production code</td>
</tr>
<tr>
<td><strong>Looping</strong></td>
<td>Bash scripts</td>
<td>Native Python</td>
</tr>
<tr>
<td><strong>JSON parsing</strong></td>
<td>Needs jq</td>
<td>Built-in .json()</td>
</tr>
<tr>
<td><strong>Error handling</strong></td>
<td>Exit codes</td>
<td>Exceptions</td>
</tr>
<tr>
<td><strong>DevTools</strong></td>
<td>Copy as curl (yes)</td>
<td>Convert from curl</td>
</tr>
</tbody>
</table>
<p><strong>Workflow</strong>: DevTools  Copy as curl  Test  Convert to Python</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="99" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-10-web-scraping">Part 10: Web Scraping</h1>
<p><em>When APIs don't exist</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="100" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="when-to-scrape">When to Scrape?</h1>
<div class="columns">
<div class="example">
<p><strong>DO scrape when:</strong></p>
<ul>
<li>No API available</li>
<li>API doesn't have the data you need</li>
<li>API is too expensive</li>
<li>Public information on public websites</li>
</ul>
</div>
<div class="warning">
<p><strong>DON'T scrape when:</strong></p>
<ul>
<li>robots.txt disallows it</li>
<li>Terms of Service prohibit it</li>
<li>Data is behind login (personal data)</li>
<li>It would harm the website</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="101" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="api-vs-scraping-comparison">API vs Scraping Comparison</h1>
<table>
<thead>
<tr>
<th>Aspect</th>
<th>API</th>
<th>Scraping</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Reliability</strong></td>
<td>Stable</td>
<td>Fragile (HTML changes)</td>
</tr>
<tr>
<td><strong>Speed</strong></td>
<td>Fast</td>
<td>Slower</td>
</tr>
<tr>
<td><strong>Data Format</strong></td>
<td>Structured JSON</td>
<td>Unstructured HTML</td>
</tr>
<tr>
<td><strong>Rate Limits</strong></td>
<td>Documented</td>
<td>Unknown</td>
</tr>
<tr>
<td><strong>Legality</strong></td>
<td>Clear TOS</td>
<td>Gray area</td>
</tr>
<tr>
<td><strong>Maintenance</strong></td>
<td>Low</td>
<td>High</td>
</tr>
</tbody>
</table>
<p><strong>Rule</strong>: Always prefer APIs when available.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="102" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="html-structure-basics">HTML Structure Basics</h1>
<p><strong>HTML = Nested elements forming a tree (DOM)</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-keyword">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Movie Database<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;movie&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;movie-123&quot;</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">h2</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;title&quot;</span>&gt;</span>Inception<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;year&quot;</span>&gt;</span>2010<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
      <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;plot&quot;</span>&gt;</span>A thief who steals...<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="103" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="the-dom-tree">The DOM Tree</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                    html
                    /  \
                 head   body
                  |       |
               title    div.movie
                       /    |    \
                   h2.title span.year  p.plot
                      |         |         |
                 &quot;Inception&quot;  &quot;2010&quot;   &quot;A thief...&quot;
</code></pre>
<p><strong>DOM</strong> = Document Object Model<br />
<strong>Scraping</strong> = Navigating this tree to extract data</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="104" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="css-selectors-finding-elements">CSS Selectors: Finding Elements</h1>
<table>
<thead>
<tr>
<th>Selector</th>
<th>Meaning</th>
<th>Example Match</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>div</code></td>
<td>Element type</td>
<td><code>&lt;div&gt;...&lt;/div&gt;</code></td>
</tr>
<tr>
<td><code>.movie</code></td>
<td>Class name</td>
<td><code>&lt;div class=&quot;movie&quot;&gt;</code></td>
</tr>
<tr>
<td><code>#main</code></td>
<td>Element ID</td>
<td><code>&lt;div id=&quot;main&quot;&gt;</code></td>
</tr>
<tr>
<td><code>div.movie</code></td>
<td>Tag with class</td>
<td><code>&lt;div class=&quot;movie&quot;&gt;</code></td>
</tr>
<tr>
<td><code>.movie .title</code></td>
<td>Nested element</td>
<td><code>.title</code> inside <code>.movie</code></td>
</tr>
<tr>
<td><code>a[href=&quot;/movies&quot;]</code></td>
<td>Attribute value</td>
<td><code>&lt;a href=&quot;/movies&quot;&gt;</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="105" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="beautifulsoup-setup">BeautifulSoup: Setup</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">pip install beautifulsoup4 requests
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> bs4 <span class="hljs-keyword">import</span> BeautifulSoup
<span class="hljs-keyword">import</span> requests

<span class="hljs-comment"># Fetch the page</span>
response = requests.get(<span class="hljs-string">&quot;https://example.com/movies&quot;</span>)
html = response.text

<span class="hljs-comment"># Parse it</span>

<span class="hljs-comment"># Now we can search!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="106" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="106" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="beautifulsoup-finding-elements">BeautifulSoup: Finding Elements</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> bs4 <span class="hljs-keyword">import</span> BeautifulSoup

html = <span class="hljs-string">&quot;&quot;&quot;
&lt;div class=&quot;movie&quot;&gt;
  &lt;h2 class=&quot;title&quot;&gt;Inception&lt;/h2&gt;
  &lt;span class=&quot;year&quot;&gt;2010&lt;/span&gt;
  &lt;span class=&quot;rating&quot;&gt;8.8&lt;/span&gt;
&lt;/div&gt;
&quot;&quot;&quot;</span>

soup = BeautifulSoup(html, <span class="hljs-string">&#x27;html.parser&#x27;</span>)

<span class="hljs-comment"># Find single element</span>
title = soup.find(<span class="hljs-string">&#x27;h2&#x27;</span>, class_=<span class="hljs-string">&#x27;title&#x27;</span>)
<span class="hljs-built_in">print</span>(title.text)  <span class="hljs-comment"># &quot;Inception&quot;</span>

<span class="hljs-comment"># Find all elements</span>
all_movies = soup.find_all(<span class="hljs-string">&#x27;div&#x27;</span>, class_=<span class="hljs-string">&#x27;movie&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="107" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="107" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="beautifulsoup-css-selectors">BeautifulSoup: CSS Selectors</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">soup = BeautifulSoup(html, <span class="hljs-string">&#x27;html.parser&#x27;</span>)

<span class="hljs-comment"># Select first match</span>
title = soup.select_one(<span class="hljs-string">&#x27;.movie .title&#x27;</span>)
<span class="hljs-built_in">print</span>(title.text)  <span class="hljs-comment"># &quot;Inception&quot;</span>

<span class="hljs-comment"># Select all matches</span>
all_titles = soup.select(<span class="hljs-string">&#x27;.movie .title&#x27;</span>)
<span class="hljs-keyword">for</span> t <span class="hljs-keyword">in</span> all_titles:
    <span class="hljs-built_in">print</span>(t.text)

<span class="hljs-comment"># Complex selectors</span>
links = soup.select(<span class="hljs-string">&#x27;a[href^=&quot;/movies/&quot;]&#x27;</span>)  <span class="hljs-comment"># href starts with</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="108" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="108" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="beautifulsoup-extracting-data">BeautifulSoup: Extracting Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Get text content</span>
element.text           <span class="hljs-comment"># &quot;Inception&quot;</span>
element.get_text()     <span class="hljs-comment"># Same, with options</span>
element.get_text(strip=<span class="hljs-literal">True</span>)  <span class="hljs-comment"># Remove whitespace</span>

<span class="hljs-comment"># Get attribute</span>
link = soup.select_one(<span class="hljs-string">&#x27;a&#x27;</span>)
link.get(<span class="hljs-string">&#x27;href&#x27;</span>)       <span class="hljs-comment"># &quot;/movies/123&quot;</span>
link[<span class="hljs-string">&#x27;href&#x27;</span>]           <span class="hljs-comment"># Same thing</span>

<span class="hljs-comment"># Get all attributes</span>
link.attrs             <span class="hljs-comment"># {&#x27;href&#x27;: &#x27;/movies/123&#x27;, &#x27;class&#x27;: [&#x27;btn&#x27;]}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="109" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="109" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="scraping-example-movie-list">Scraping Example: Movie List</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> bs4 <span class="hljs-keyword">import</span> BeautifulSoup
<span class="hljs-keyword">import</span> requests

response = requests.get(<span class="hljs-string">&quot;https://example.com/top-movies&quot;</span>)
soup = BeautifulSoup(response.text, <span class="hljs-string">&#x27;html.parser&#x27;</span>)

movies = []
<span class="hljs-keyword">for</span> card <span class="hljs-keyword">in</span> soup.select(<span class="hljs-string">&#x27;.movie-card&#x27;</span>):
    movie = {
        <span class="hljs-string">&#x27;title&#x27;</span>: card.select_one(<span class="hljs-string">&#x27;.title&#x27;</span>).text.strip(),
        <span class="hljs-string">&#x27;year&#x27;</span>: card.select_one(<span class="hljs-string">&#x27;.year&#x27;</span>).text.strip(),
        <span class="hljs-string">&#x27;rating&#x27;</span>: card.select_one(<span class="hljs-string">&#x27;.rating&#x27;</span>).text.strip(),
    }
    movies.append(movie)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="110" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="110" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="handling-pagination">Handling Pagination</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">base_url = <span class="hljs-string">&quot;https://example.com/movies?page=&quot;</span>
all_movies = []

<span class="hljs-keyword">for</span> page <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">1</span>, <span class="hljs-number">11</span>):  <span class="hljs-comment"># Pages 1-10</span>
    response = requests.get(<span class="hljs-string">f&quot;<span class="hljs-subst">{base_url}</span><span class="hljs-subst">{page}</span>&quot;</span>)
    soup = BeautifulSoup(response.text, <span class="hljs-string">&#x27;html.parser&#x27;</span>)

    movies = soup.select(<span class="hljs-string">&#x27;.movie-card&#x27;</span>)
    <span class="hljs-keyword">if</span> <span class="hljs-keyword">not</span> movies:
        <span class="hljs-keyword">break</span>  <span class="hljs-comment"># No more pages</span>

    <span class="hljs-keyword">for</span> m <span class="hljs-keyword">in</span> movies:
        all_movies.append(m.select_one(<span class="hljs-string">&#x27;.title&#x27;</span>).text)

    time.sleep(<span class="hljs-number">1</span>)  <span class="hljs-comment"># Be polite!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="111" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="scraping-ethics--best-practices">Scraping Ethics &amp; Best Practices</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">headers = {<span class="hljs-string">&#x27;User-Agent&#x27;</span>: <span class="hljs-string">&#x27;MyBot/1.0 (contact@example.com)&#x27;</span>}

<span class="hljs-keyword">for</span> url <span class="hljs-keyword">in</span> urls:
    response = requests.get(url, headers=headers)
    time.sleep(<span class="hljs-number">1</span>)  <span class="hljs-comment"># Wait between requests</span>
</code></pre>
<p><strong>Rules:</strong></p>
<ol>
<li>Check <code>robots.txt</code> first</li>
<li>Add delays between requests</li>
<li>Identify yourself (User-Agent)</li>
<li>Cache responses when possible</li>
<li>Respect rate limits</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="112" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="common-scraping-mistakes">Common Scraping Mistakes</h1>
<table>
<thead>
<tr>
<th>Mistake</th>
<th>Solution</th>
</tr>
</thead>
<tbody>
<tr>
<td>No delays</td>
<td>Add <code>time.sleep(1)</code></td>
</tr>
<tr>
<td>Hardcoded selectors</td>
<td>Handle missing elements</td>
</tr>
<tr>
<td>No error handling</td>
<td>Wrap in try/except</td>
</tr>
<tr>
<td>Ignoring encoding</td>
<td>Check <code>response.encoding</code></td>
</tr>
<tr>
<td>Not saving raw HTML</td>
<td>Save before parsing</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="113" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="defensive-scraping-pattern">Defensive Scraping Pattern</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">try</span>:
    title = card.select_one(<span class="hljs-string">&#x27;.title&#x27;</span>)
    movie[<span class="hljs-string">&#x27;title&#x27;</span>] = title.text.strip() <span class="hljs-keyword">if</span> title <span class="hljs-keyword">else</span> <span class="hljs-string">&quot;Unknown&quot;</span>
<span class="hljs-keyword">except</span> Exception <span class="hljs-keyword">as</span> e:
    logging.error(<span class="hljs-string">f&quot;Failed to parse: <span class="hljs-subst">{url}</span>, error: <span class="hljs-subst">{e}</span>&quot;</span>)
</code></pre>
<div class="insight">
<p><strong>Always handle missing elements gracefully!</strong></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="114" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="checking-robotstxt">Checking robots.txt</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl https://www.imdb.com/robots.txt
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>User-agent: *
Disallow: /search/
Disallow: /ap/
Allow: /title/
Crawl-delay: 1
</code></pre>
<p><strong>Meaning:</strong></p>
<ul>
<li>Cannot scrape <code>/search/</code> pages</li>
<li>Can scrape <code>/title/</code> pages (movie pages)</li>
<li>Wait 1 second between requests</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="115" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="118" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="step-1-collect-from-api">Step 1: Collect from API</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> requests
<span class="hljs-keyword">import</span> time

API_KEY = <span class="hljs-string">&quot;your_omdb_key&quot;</span>
movies_to_fetch = [<span class="hljs-string">&quot;Inception&quot;</span>, <span class="hljs-string">&quot;Avatar&quot;</span>, <span class="hljs-string">&quot;The Matrix&quot;</span>]
results = []

<span class="hljs-keyword">for</span> title <span class="hljs-keyword">in</span> movies_to_fetch:
    response = requests.get(
        <span class="hljs-string">&quot;https://api.omdbapi.com/&quot;</span>,
        params={<span class="hljs-string">&quot;apikey&quot;</span>: API_KEY, <span class="hljs-string">&quot;t&quot;</span>: title}
    )

    <span class="hljs-keyword">if</span> response.ok:
        data = response.json()
        <span class="hljs-keyword">if</span> data.get(<span class="hljs-string">&quot;Response&quot;</span>) == <span class="hljs-string">&quot;True&quot;</span>:
            results.append(data)

    time.sleep(<span class="hljs-number">0.5</span>)  <span class="hljs-comment"># Rate limiting</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Collected <span class="hljs-subst">{<span class="hljs-built_in">len</span>(results)}</span> movies&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="119" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="step-2-extract-relevant-fields">Step 2: Extract Relevant Fields</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">movies = []

<span class="hljs-keyword">for</span> data <span class="hljs-keyword">in</span> results:
    movie = {
        <span class="hljs-string">&quot;title&quot;</span>: data.get(<span class="hljs-string">&quot;Title&quot;</span>),
        <span class="hljs-string">&quot;year&quot;</span>: data.get(<span class="hljs-string">&quot;Year&quot;</span>),
        <span class="hljs-string">&quot;genre&quot;</span>: data.get(<span class="hljs-string">&quot;Genre&quot;</span>),
        <span class="hljs-string">&quot;director&quot;</span>: data.get(<span class="hljs-string">&quot;Director&quot;</span>),
        <span class="hljs-string">&quot;rating&quot;</span>: data.get(<span class="hljs-string">&quot;imdbRating&quot;</span>),
        <span class="hljs-string">&quot;votes&quot;</span>: data.get(<span class="hljs-string">&quot;imdbVotes&quot;</span>),
        <span class="hljs-string">&quot;runtime&quot;</span>: data.get(<span class="hljs-string">&quot;Runtime&quot;</span>),
        <span class="hljs-string">&quot;imdb_id&quot;</span>: data.get(<span class="hljs-string">&quot;imdbID&quot;</span>)
    }
    movies.append(movie)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="120" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="step-3-save-to-csv">Step 3: Save to CSV</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd

<span class="hljs-comment"># Convert to DataFrame</span>
df = pd.DataFrame(movies)

<span class="hljs-comment"># Clean data</span>
df[<span class="hljs-string">&#x27;year&#x27;</span>] = pd.to_numeric(df[<span class="hljs-string">&#x27;year&#x27;</span>], errors=<span class="hljs-string">&#x27;coerce&#x27;</span>)
df[<span class="hljs-string">&#x27;rating&#x27;</span>] = pd.to_numeric(df[<span class="hljs-string">&#x27;rating&#x27;</span>], errors=<span class="hljs-string">&#x27;coerce&#x27;</span>)
df[<span class="hljs-string">&#x27;votes&#x27;</span>] = df[<span class="hljs-string">&#x27;votes&#x27;</span>].<span class="hljs-built_in">str</span>.replace(<span class="hljs-string">&#x27;,&#x27;</span>, <span class="hljs-string">&#x27;&#x27;</span>).astype(<span class="hljs-built_in">float</span>)

<span class="hljs-comment"># Save</span>
df.to_csv(<span class="hljs-string">&#x27;netflix_movie_data.csv&#x27;</span>, index=<span class="hljs-literal">False</span>)

<span class="hljs-built_in">print</span>(df.head())
</code></pre>
</section>
