<p>Why do we need to collect data?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="3" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="imagine-you-work-at-netflix">Imagine: You Work at Netflix</h1>
<div class="realworld">
<p><strong>NETFLIX</strong>  Your Boss: <em>&quot;We have $500M budget for movie acquisitions. Which movies should we license?&quot;</em></p>
<p><strong>The Question</strong>: Can we predict which movies will succeed?</p>
</div>
<p><strong>Your Role</strong>: Data Scientist</p>
<p><strong>Your Mission</strong>: Build a model to predict movie success</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="the-problem-statement">The Problem Statement</h1>
<p><strong>Goal</strong>: Predict box office revenue based on movie attributes</p>
<p><img src="../figures/ml_model_flow.png" alt="" style="width:700px;" /></p>
<p><strong>But wait...</strong> What features? What data? Where does it come from?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">

<p><strong>Question</strong>: Where does this data come from?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="the-reality-check">The Reality Check</h1>
<div class="warning">
<ul>
<li>This data doesn't exist in one place</li>
<li>No single CSV file with everything</li>
<li>Can't just &quot;download&quot; the dataset</li>
<li><strong>We must BUILD the dataset ourselves</strong></li>
</ul>
</div>
<p><strong>This is the real world of data science.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="the-ml-pipeline-reality">The ML Pipeline Reality</h1>
<p><img src="../figures/data_pipeline_flow.png" alt="" style="width:900px;" /></p>
<p><strong>The uncomfortable truth</strong>:</p>
<ul>
<li>80% of ML work is data engineering</li>
<li>Models are the easy part</li>
<li><strong>Garbage In = Garbage Out</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="why-is-data-collection-so-hard">Why Is Data Collection So Hard?</h1>
<div class="insight">
<p><strong>The Data Collection Paradox</strong>: The data you need rarely exists in the form you need it.</p>
</div>
<table>
<thead>
<tr>
<th>Challenge</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Scattered sources</strong></td>
<td>IMDb, Box Office Mojo, Rotten Tomatoes</td>
</tr>
<tr>
<td><strong>Different formats</strong></td>
<td>JSON, HTML, CSV</td>
</tr>
<tr>
<td><strong>Missing values</strong></td>
<td>Budget missing for 40% of movies</td>
</tr>
<tr>
<td><strong>Inconsistent naming</strong></td>
<td>&quot;The Dark Knight&quot; vs &quot;Dark Knight, The&quot;</td>
</tr>
<tr>
<td><strong>Rate limits</strong></td>
<td>Only 100 requests/day</td>
</tr>
</tbody>
</table>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="decision-tree-how-to-get-data">Decision Tree: How to Get Data</h1>
<div class="insight">
<p><strong>Ask these questions in order:</strong></p>
</div>
<ol>
<li>
<p>Does a ready-made dataset exist?<br />
 YES: Download it (Kaggle, HuggingFace)<br />
 NO: Continue to step 2...</p>
</li>
<li>
<p>Does an official API exist?<br />
 YES: Is it free/affordable?  Use the API<br />
 NO: Continue to step 3...</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="decision-tree-continued">Decision Tree (continued)</h1>
<ol start="3">
<li>
<p>Can you scrape the website?<br />
 Check robots.txt and ToS first<br />
 YES: Scrape ethically<br />
 NO: Look for alternatives</p>
</li>
<li>
<p>None of the above?<br />
 Manual data collection<br />
 Partner with data owner<br />
 Reframe the problem</p>
</li>
</ol>
<p><strong>Most real projects use a combination of all methods!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="18" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-3-what-is-an-api">Part 3: What is an API?</h1>
<p><em>The contract between programs</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="api-a-restaurant-analogy">API: A Restaurant Analogy</h1>
<p><img src="../diagrams/figures/restaurant.png" alt="" style="width:700px;" /></p>
<table>
<thead>
<tr>
<th>Restaurant</th>
<th>API</th>
</tr>
</thead>
<tbody>
<tr>
<td>Menu</td>
<td>Documentation</td>
</tr>
<tr>
<td>Order</td>
<td>Request</td>
</tr>
<tr>
<td>Kitchen</td>
<td>Server</td>
</tr>
<tr>
<td>Food</td>
<td>Response</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="api-the-formal-definition">API: The Formal Definition</h1>
<p><strong>API (Application Programming Interface)</strong></p>
<p>A defined set of rules and protocols for building and interacting with software applications.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Without API (direct database access - dangerous!)</span>
SELECT * FROM movies WHERE title = <span class="hljs-string">&#x27;Inception&#x27;</span>;

<span class="hljs-comment"># With API (safe, controlled access)</span>
GET /movies?title=Inception
</code></pre>
<p><strong>APIs provide</strong>:</p>
<ul>
<li>Security (no direct DB access)</li>
<li>Rate limiting (fair usage)</li>
<li>Versioning (backwards compatibility)</li>
<li>Documentation (how to use it)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="why-do-apis-exist">Why Do APIs Exist?</h1>
<div class="insight">
<p><strong>APIs are like a bank teller window.</strong> You can't walk into the vault, but you can request transactions through a controlled interface.</p>
</div>
<table>
<thead>
<tr>
<th>Without APIs</th>
<th>With APIs</th>
</tr>
</thead>
<tbody>
<tr>
<td>Anyone reads ALL data</td>
<td>Only expose what you want</td>
</tr>
<tr>
<td>Anyone can modify/delete</td>
<td>Validate every request</td>
</tr>
<tr>
<td>No tracking</td>
<td>Log and monitor usage</td>
</tr>
<tr>
<td>Server overwhelmed</td>
<td>Protect against abuse</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="reading-api-documentation">Reading API Documentation</h1>
<p><strong>Before making any API call, check the docs for:</strong></p>
<ol>
<li><strong>Base URL</strong> - Where do requests go?</li>
<li><strong>Authentication</strong> - API key? Where does it go?</li>
<li><strong>Endpoints</strong> - What resources are available?</li>
<li><strong>Rate limits</strong> - How many requests per day?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="example-omdb-api-docs">Example: OMDb API Docs</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Base URL: https://www.omdbapi.com/
Auth: apikey parameter in URL
Parameters: t (title), i (IMDb ID), y (year)
Rate limit: 1,000 requests/day (free tier)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="types-of-apis">Types of APIs</h1>
<table>
<thead>
<tr>
<th>Type</th>
<th>Description</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>REST API</strong></td>
<td>HTTP-based, stateless, resource-oriented</td>
<td>OMDb, GitHub</td>
</tr>
<tr>
<td><strong>GraphQL</strong></td>
<td>Query language, get exactly what you need</td>
<td>GitHub v4, Shopify</td>
</tr>
<tr>
<td><strong>SOAP</strong></td>
<td>XML-based, enterprise</td>
<td>Legacy banking</td>
</tr>
<tr>
<td><strong>WebSocket</strong></td>
<td>Real-time, bidirectional</td>
<td>Chat apps, live data</td>
</tr>
</tbody>
</table>
<p><strong>For data collection, we focus on REST APIs</strong> (most common).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="rest-api-key-principles">REST API: Key Principles</h1>
<p><strong>REST</strong> = <strong>RE</strong>presentational <strong>S</strong>tate <strong>T</strong>ransfer</p>
<ol>
<li><strong>Stateless</strong>: Server doesn't remember previous requests</li>
<li><strong>Resource-based</strong>: URLs represent things (nouns)</li>
<li><strong>HTTP Methods</strong>: Standard verbs (GET, POST, PUT, DELETE)</li>
<li><strong>Standard formats</strong>: JSON or XML responses</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Good URL Design:
GET  /movies            List all movies
GET  /movies/123        Get movie with ID 123
POST /movies            Create new movie
PUT  /movies/123        Update movie 123
DELETE /movies/123      Delete movie 123
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="anatomy-of-an-api-call">Anatomy of an API Call</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>https://api.omdbapi.com/?apikey=abc123&amp;t=Inception&amp;y=2010
   
                                    
Protocol    Domain     Path     Query Parameters
(HTTPS)   (server)   (endpoint)   (key=value pairs)
</code></pre>
<p><strong>Query Parameters</strong> (after the <code>?</code>):</p>
<ul>
<li><code>apikey=abc123</code>  Authentication</li>
<li><code>t=Inception</code>  Movie title</li>
<li><code>y=2010</code>  Year (optional filter)</li>
</ul>
<p>Multiple parameters joined with <code>&amp;</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="api-authentication">API Authentication</h1>
<p>Most APIs require authentication to:</p>
<ul>
<li>Track usage</li>
<li>Enforce rate limits</li>
<li>Bill customers</li>
</ul>
<p><strong>Common methods:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 1. API Key in URL (simplest)</span>
GET /movies?apikey=YOUR_KEY

<span class="hljs-comment"># 2. API Key in Header</span>
GET /movies
X-API-Key: YOUR_KEY

<span class="hljs-comment"># 3. Bearer Token (OAuth)</span>
GET /movies
Authorization: Bearer YOUR_TOKEN
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="rate-limiting">Rate Limiting</h1>
<p><strong>Why?</strong> Servers have limited resources.</p>
<table>
<thead>
<tr>
<th>Tier</th>
<th>Requests/Day</th>
</tr>
</thead>
<tbody>
<tr>
<td>Free</td>
<td>100</td>
</tr>
<tr>
<td>Basic</td>
<td>1,000</td>
</tr>
<tr>
<td>Pro</td>
<td>10,000</td>
</tr>
</tbody>
</table>
<p><strong>If you exceed:</strong> HTTP 429 (Too Many Requests)</p>
<p><strong>Check headers:</strong> <code>X-RateLimit-Remaining: 42</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="dealing-with-rate-limits">Dealing with Rate Limits</h1>
<p><strong>Strategy 1: Simple delay</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> movie <span class="hljs-keyword">in</span> movies:
    response = requests.get(api_url, params={<span class="hljs-string">&quot;t&quot;</span>: movie})
    time.sleep(<span class="hljs-number">1</span>)  <span class="hljs-comment"># Wait 1 second between requests</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="exponential-backoff">Exponential Backoff</h1>
<p><strong>Strategy 2:</strong> Wait longer after each failure</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">wait_time = <span class="hljs-number">1</span>
<span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
    response = requests.get(url)
    <span class="hljs-keyword">if</span> response.status_code == <span class="hljs-number">429</span>:
        time.sleep(wait_time)
        wait_time *= <span class="hljs-number">2</span>  <span class="hljs-comment"># Double: 1, 2, 4, 8...</span>
    <span class="hljs-keyword">else</span>:
        <span class="hljs-keyword">break</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="31" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-4-http-fundamentals">Part 4: HTTP Fundamentals</h1>
<p><em>The language of the web</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="what-is-http">What is HTTP?</h1>
<p><strong>HTTP</strong> = <strong>H</strong>yper<strong>T</strong>ext <strong>T</strong>ransfer <strong>P</strong>rotocol</p>
<p>The foundation of data communication on the web.</p>
<p><img src="../figures/http_flow.png" alt="" style="width:650px;" /></p>
<p><strong>Key characteristics:</strong></p>
<ul>
<li><strong>Stateless</strong>: Each request is independent</li>
<li><strong>Text-based</strong>: Human-readable (mostly)</li>
<li><strong>Port 80</strong> (HTTP) or <strong>Port 443</strong> (HTTPS)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="understanding-stateless">Understanding &quot;Stateless&quot;</h1>
<div class="insight">
<p><strong>The Goldfish Analogy</strong>: Server forgets you after every request.</p>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Request 1: &quot;I'm Alice. Show me Inception.&quot;  &quot;Here's data.&quot;
Request 2: &quot;Now show me Avatar.&quot;  &quot;Who are you?&quot;
</code></pre>
<p><strong>Why stateless?</strong> Scalability - any server can handle any request.</p>
<p><strong>Workaround:</strong> Cookies, tokens, session IDs (sent with every request)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="the-client-server-model">The Client-Server Model</h1>
<p><img src="../figures/server_diagram.svg" alt="" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="http-request-structure">HTTP Request Structure</h1>
<p>Every HTTP request has three parts:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http">
 1. REQUEST LINE                                               
    GET /movies?t=Inception HTTP/1.1                           

 2. HEADERS                                                    
    Host: api.omdbapi.com                                      
    User-Agent: Python/3.9                                     
    Accept: application/json                                   
    Authorization: Bearer abc123                               

 3. BODY (optional, for POST/PUT)                              
    {&quot;title&quot;: &quot;New Movie&quot;, &quot;year&quot;: 2024}                       

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="http-response-structure">HTTP Response Structure</h1>
<p>Every HTTP response has three parts:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http">
 1. STATUS LINE                                                
    HTTP/1.1 200 OK                                            

 2. HEADERS                                                    
    Content-Type: application/json                             
    Content-Length: 1234                                       
    X-RateLimit-Remaining: 99                                  

 3. BODY (the actual data)                                     
    {&quot;Title&quot;: &quot;Inception&quot;, &quot;Year&quot;: &quot;2010&quot;, ...}                

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="url-anatomy">URL Anatomy</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>https://api.omdbapi.com:443/v1/movies?t=Inception&amp;y=2010
 
                                          
Protocol    Host      Port   Path          Query
</code></pre>
<table>
<thead>
<tr>
<th>Component</th>
<th>Description</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>Protocol</td>
<td><code>http://</code> or <code>https://</code></td>
<td><code>https://</code></td>
</tr>
<tr>
<td>Host</td>
<td>Domain or IP</td>
<td><code>api.omdbapi.com</code></td>
</tr>
<tr>
<td>Port</td>
<td>Usually implicit</td>
<td>443 (HTTPS)</td>
</tr>
<tr>
<td>Path</td>
<td>Resource location</td>
<td><code>/v1/movies</code></td>
</tr>
<tr>
<td>Query</td>
<td><code>key=value</code> pairs</td>
<td><code>?t=Inception</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="common-http-headers">Common HTTP Headers</h1>
<p><strong>Request Headers</strong> (what client sends):</p>
<table>
<thead>
<tr>
<th>Header</th>
<th>Purpose</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>Host</code></td>
<td>Target server</td>
<td><code>api.omdbapi.com</code></td>
</tr>
<tr>
<td><code>User-Agent</code></td>
<td>Client identification</td>
<td><code>Mozilla/5.0</code></td>
</tr>
<tr>
<td><code>Accept</code></td>
<td>Preferred response format</td>
<td><code>application/json</code></td>
</tr>
<tr>
<td><code>Authorization</code></td>
<td>Authentication</td>
<td><code>Bearer token123</code></td>
</tr>
<tr>
<td><code>Content-Type</code></td>
<td>Body format (POST)</td>
<td><code>application/json</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="common-http-headers-response">Common HTTP Headers (Response)</h1>
<p><strong>Response Headers</strong> (what server sends):</p>
<table>
<thead>
<tr>
<th>Header</th>
<th>Purpose</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>Content-Type</code></td>
<td>Body format</td>
<td><code>application/json</code></td>
</tr>
<tr>
<td><code>Content-Length</code></td>
<td>Size in bytes</td>
<td><code>1234</code></td>
</tr>
<tr>
<td><code>Cache-Control</code></td>
<td>Caching rules</td>
<td><code>max-age=3600</code></td>
</tr>
<tr>
<td><code>X-RateLimit-Remaining</code></td>
<td>API quota left</td>
<td><code>99</code></td>
</tr>
<tr>
<td><code>Set-Cookie</code></td>
<td>Session cookie</td>
<td><code>session=abc123</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="40" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-5-http-methods---get-and-post">Part 5: HTTP Methods - GET and POST</h1>
<p><em>The two most important verbs</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="http-methods-overview">HTTP Methods Overview</h1>
<table>
<thead>
<tr>
<th>Method</th>
<th>Purpose</th>
<th>Has Body?</th>
<th>Safe?</th>
<th>Idempotent?</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>GET</strong></td>
<td>Retrieve data</td>
<td>No</td>
<td>Yes</td>
<td>Yes</td>
</tr>
<tr>
<td><strong>POST</strong></td>
<td>Create/submit data</td>
<td>Yes</td>
<td>No</td>
<td>No</td>
</tr>
<tr>
<td>PUT</td>
<td>Replace resource</td>
<td>Yes</td>
<td>No</td>
<td>Yes</td>
</tr>
<tr>
<td>PATCH</td>
<td>Partial update</td>
<td>Yes</td>
<td>No</td>
<td>No</td>
</tr>
<tr>
<td>DELETE</td>
<td>Remove resource</td>
<td>No</td>
<td>No</td>
<td>Yes</td>
</tr>
</tbody>
</table>
<p><strong>For data collection</strong>: 90% GET, 10% POST</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="what-do-safe-and-idempotent-mean">What Do &quot;Safe&quot; and &quot;Idempotent&quot; Mean?</h1>
<div class="insight">
<p><strong>Safe</strong> = &quot;Looking doesn't change anything&quot; (like window shopping)<br />
<strong>Idempotent</strong> = &quot;Doing it twice has the same effect as once&quot;</p>
</div>
<table>
<thead>
<tr>
<th>Action</th>
<th>Safe?</th>
<th>Idempotent?</th>
</tr>
</thead>
<tbody>
<tr>
<td>Reading a book</td>
<td>Yes</td>
<td>Yes</td>
</tr>
<tr>
<td>Ordering pizza</td>
<td>No</td>
<td>No</td>
</tr>
<tr>
<td>Setting thermostat to 72</td>
<td>No</td>
<td>Yes</td>
</tr>
</tbody>
</table>
<p><strong>Why this matters:</strong></p>
<ul>
<li>GET can be cached and retried safely</li>
<li>POST should not be auto-retried (double-charge risk!)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="get-request-retrieving-data">GET Request: Retrieving Data</h1>
<p><strong>Purpose</strong>: Fetch data without modifying anything.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"><span class="hljs-keyword">GET</span> <span class="hljs-string">/movies?t=Inception&amp;y=2010</span> <span class="hljs-meta">HTTP/1.1</span>
<span class="hljs-attribute">Host</span><span class="hljs-punctuation">: </span>api.omdbapi.com
<span class="hljs-attribute">Accept</span><span class="hljs-punctuation">: </span>application/json
</code></pre>
<p><strong>Characteristics</strong>:</p>
<ul>
<li>Parameters in URL (query string)</li>
<li>No request body</li>
<li><strong>Safe</strong>: Doesn't change server state</li>
<li><strong>Idempotent</strong>: Same request = same result</li>
<li><strong>Cacheable</strong>: Responses can be cached</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="post-request-sending-data">POST Request: Sending Data</h1>
<p><strong>Purpose</strong>: Submit data to create or process something.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"><span class="hljs-keyword">POST</span> <span class="hljs-string">/api/feedback</span> <span class="hljs-meta">HTTP/1.1</span>
<span class="hljs-attribute">Host</span><span class="hljs-punctuation">: </span>example.com
<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>application/json

<span class="language-json"><span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;movie_id&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">123</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;rating&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">5</span><span class="hljs-punctuation">,</span> <span class="hljs-attr">&quot;review&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Great!&quot;</span><span class="hljs-punctuation">}</span>
</span></code></pre>
<p><strong>Characteristics</strong>:</p>
<ul>
<li>Data in request body (not URL)</li>
<li><strong>Not safe</strong>: Modifies server state</li>
<li><strong>Not idempotent</strong>: Multiple POSTs create multiple resources</li>
<li><strong>Not cacheable</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="get-vs-post-when-to-use-which">GET vs POST: When to Use Which</h1>
<table>
<thead>
<tr>
<th>Scenario</th>
<th>Method</th>
<th>Why</th>
</tr>
</thead>
<tbody>
<tr>
<td>Fetching movie details</td>
<td>GET</td>
<td>Retrieving data</td>
</tr>
<tr>
<td>Searching for movies</td>
<td>GET</td>
<td>Query in URL</td>
</tr>
<tr>
<td>Submitting a review</td>
<td>POST</td>
<td>Creating new data</td>
</tr>
<tr>
<td>Uploading an image</td>
<td>POST</td>
<td>Sending binary data</td>
</tr>
<tr>
<td>User login</td>
<td>POST</td>
<td>Sensitive data in body</td>
</tr>
<tr>
<td>Listing all movies</td>
<td>GET</td>
<td>No modification</td>
</tr>
</tbody>
</table>
<p><strong>Data Collection = Mostly GET</strong><br />
<strong>Data Submission = POST</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="http-status-codes">HTTP Status Codes</h1>
<p><strong>Status codes are grouped by category:</strong></p>
<table>
<thead>
<tr>
<th>Range</th>
<th>Category</th>
<th>Meaning</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>1xx</strong></td>
<td>Informational</td>
<td>Request received, processing</td>
</tr>
<tr>
<td><strong>2xx</strong></td>
<td>Success</td>
<td>Request succeeded</td>
</tr>
<tr>
<td><strong>3xx</strong></td>
<td>Redirection</td>
<td>Further action needed</td>
</tr>
<tr>
<td><strong>4xx</strong></td>
<td>Client Error</td>
<td>Your fault</td>
</tr>
<tr>
<td><strong>5xx</strong></td>
<td>Server Error</td>
<td>Their fault</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="common-status-codes">Common Status Codes</h1>
<table>
<thead>
<tr>
<th>Code</th>
<th>Meaning</th>
<th>When</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>200 OK</code></td>
<td>Success</td>
<td>Request succeeded</td>
</tr>
<tr>
<td><code>201 Created</code></td>
<td>Created</td>
<td>POST created resource</td>
</tr>
<tr>
<td><code>400 Bad Request</code></td>
<td>Client error</td>
<td>Malformed request</td>
</tr>
<tr>
<td><code>401 Unauthorized</code></td>
<td>Auth needed</td>
<td>Missing credentials</td>
</tr>
<tr>
<td><code>403 Forbidden</code></td>
<td>Denied</td>
<td>Not allowed</td>
</tr>
<tr>
<td><code>404 Not Found</code></td>
<td>Missing</td>
<td>Resource doesn't exist</td>
</tr>
<tr>
<td><code>429 Too Many Requests</code></td>
<td>Rate limit</td>
<td>Slow down!</td>
</tr>
<tr>
<td><code>500 Internal Error</code></td>
<td>Server crash</td>
<td>Their fault</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="status-code-intuition">Status Code Intuition</h1>
<div class="insight">
<p><strong>First digit = who's to blame:</strong> 2xx = OK, 4xx = your fault, 5xx = their fault</p>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">if</span> response.status_code == <span class="hljs-number">200</span>:
    data = response.json()       <span class="hljs-comment"># Success!</span>
<span class="hljs-keyword">elif</span> response.status_code == <span class="hljs-number">404</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Not found&quot;</span>)           <span class="hljs-comment"># Bad ID</span>
<span class="hljs-keyword">elif</span> response.status_code == <span class="hljs-number">429</span>:
    time.sleep(<span class="hljs-number">60</span>)               <span class="hljs-comment"># Rate limited</span>
<span class="hljs-keyword">elif</span> response.status_code &gt;= <span class="hljs-number">500</span>:
    time.sleep(<span class="hljs-number">5</span>)                <span class="hljs-comment"># Server error</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="49" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-6-response-formats">Part 6: Response Formats</h1>
<p><em>Same data, different representations</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="why-different-formats">Why Different Formats?</h1>
<p>Same movie data can be represented in different formats:</p>
<table>
<thead>
<tr>
<th>Format</th>
<th>Full Name</th>
<th>Use Case</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>JSON</strong></td>
<td>JavaScript Object Notation</td>
<td>APIs, Web apps</td>
</tr>
<tr>
<td><strong>XML</strong></td>
<td>eXtensible Markup Language</td>
<td>Enterprise, Legacy</td>
</tr>
<tr>
<td><strong>CSV</strong></td>
<td>Comma Separated Values</td>
<td>Spreadsheets, ML</td>
</tr>
<tr>
<td><strong>HTML</strong></td>
<td>HyperText Markup Language</td>
<td>Web pages</td>
</tr>
<tr>
<td><strong>Protobuf</strong></td>
<td>Protocol Buffers</td>
<td>High-performance</td>
</tr>
</tbody>
</table>
<p><strong>Content-Type header</strong> tells you the format:</p>
<ul>
<li><code>application/json</code>  JSON</li>
<li><code>application/xml</code>  XML</li>
<li><code>text/html</code>  HTML</li>
<li><code>text/csv</code>  CSV</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="format-1-json">Format 1: JSON</h1>
<p><strong>The most common API format today.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Inception&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;year&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2010</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;genres&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-string">&quot;Sci-Fi&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;Action&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;Thriller&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;director&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;name&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Christopher Nolan&quot;</span><span class="hljs-punctuation">,</span>
    <span class="hljs-attr">&quot;nationality&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;British&quot;</span>
  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;rating&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">8.8</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;in_production&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">false</span></span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p><strong>Pros</strong>: Human-readable, lightweight, native to JavaScript<br />
<strong>Cons</strong>: No schema validation, no comments</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="52" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="json-data-types">JSON Data Types</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;string&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Hello World&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;number&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">42</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;decimal&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">3.14159</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;boolean&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">true</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;null_value&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-literal"><span class="hljs-keyword">null</span></span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;array&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> <span class="hljs-number">3</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;object&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-punctuation">{</span>
    <span class="hljs-attr">&quot;nested&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;value&quot;</span>
  <span class="hljs-punctuation">}</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p><strong>Only 7 data types</strong>: string, number, boolean, null, array, object</p>
<p><strong>Note</strong>: No native date type! Dates are typically strings: <code>&quot;2010-07-16&quot;</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="json-gotchas">JSON Gotchas</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Numbers might be strings!</span>
data = {<span class="hljs-string">&quot;year&quot;</span>: <span class="hljs-string">&quot;2010&quot;</span>}     <span class="hljs-comment"># String, not int!</span>
year = <span class="hljs-built_in">int</span>(data[<span class="hljs-string">&quot;year&quot;</span>])    <span class="hljs-comment"># Must convert</span>

<span class="hljs-comment"># Missing keys crash your code</span>
data[<span class="hljs-string">&quot;director&quot;</span>]                <span class="hljs-comment"># KeyError!</span>
data.get(<span class="hljs-string">&quot;director&quot;</span>, <span class="hljs-string">&quot;Unknown&quot;</span>) <span class="hljs-comment"># Safe!</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="more-json-gotchas">More JSON Gotchas</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># null becomes None in Python</span>
data = {<span class="hljs-string">&quot;budget&quot;</span>: <span class="hljs-literal">None</span>}
<span class="hljs-keyword">if</span> data[<span class="hljs-string">&quot;budget&quot;</span>]:        <span class="hljs-comment"># This is False!</span>
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Has budget&quot;</span>)

<span class="hljs-comment"># Empty string vs null vs missing</span>
{<span class="hljs-string">&quot;rating&quot;</span>: <span class="hljs-string">&quot;&quot;</span>}      <span class="hljs-comment"># Empty string</span>
{<span class="hljs-string">&quot;rating&quot;</span>: <span class="hljs-literal">None</span>}    <span class="hljs-comment"># Null</span>
{}                  <span class="hljs-comment"># Missing key</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="format-2-xml">Format 2: XML</h1>
<p><strong>The enterprise standard (still used in SOAP APIs).</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-xml"><span class="hljs-meta">&lt;?xml version=<span class="hljs-string">&quot;1.0&quot;</span> encoding=<span class="hljs-string">&quot;UTF-8&quot;</span>?&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">movie</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">title</span>&gt;</span>Inception<span class="hljs-tag">&lt;/<span class="hljs-name">title</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">year</span>&gt;</span>2010<span class="hljs-tag">&lt;/<span class="hljs-name">year</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">genres</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">genre</span>&gt;</span>Sci-Fi<span class="hljs-tag">&lt;/<span class="hljs-name">genre</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">genre</span>&gt;</span>Action<span class="hljs-tag">&lt;/<span class="hljs-name">genre</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">genres</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">director</span> <span class="hljs-attr">nationality</span>=<span class="hljs-string">&quot;British&quot;</span>&gt;</span>
    Christopher Nolan
  <span class="hljs-tag">&lt;/<span class="hljs-name">director</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">rating</span>&gt;</span>8.8<span class="hljs-tag">&lt;/<span class="hljs-name">rating</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">movie</span>&gt;</span>
</code></pre>
<p><strong>Pros</strong>: Schema validation (XSD), attributes, widespread support<br />
<strong>Cons</strong>: Verbose, heavier than JSON</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="json-vs-xml-same-data">JSON vs XML: Same Data</h1>
<table>
<thead>
<tr>
<th>Aspect</th>
<th>JSON</th>
<th>XML</th>
</tr>
</thead>
<tbody>
<tr>
<td>Syntax</td>
<td><code>{&quot;name&quot;: &quot;Inception&quot;}</code></td>
<td><code>&lt;name&gt;Inception&lt;/name&gt;</code></td>
</tr>
<tr>
<td>Structure</td>
<td>Curly braces <code>{}</code></td>
<td>Tags <code>&lt;tag&gt;&lt;/tag&gt;</code></td>
</tr>
<tr>
<td>Size</td>
<td>Lighter (~30% smaller)</td>
<td>More verbose</td>
</tr>
<tr>
<td>Attributes</td>
<td>Not supported</td>
<td>Supported</td>
</tr>
<tr>
<td>Arrays</td>
<td><code>[1, 2, 3]</code></td>
<td>Repeated elements</td>
</tr>
<tr>
<td>Usage</td>
<td>Modern APIs</td>
<td>Legacy/Enterprise</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="format-3-csv">Format 3: CSV</h1>
<p><strong>The data scientist's friend.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-csv">title,year,genre,director,rating
Inception,2010,Sci-Fi,Christopher Nolan,8.8
Avatar,2009,Action,James Cameron,7.9
The Matrix,1999,Sci-Fi,Wachowskis,8.7
</code></pre>
<p><strong>Pros</strong>:</p>
<ul>
<li>Opens in Excel/Google Sheets</li>
<li>Easy to load into pandas: <code>pd.read_csv(&quot;movies.csv&quot;)</code></li>
<li>Very compact</li>
</ul>
<p><strong>Cons</strong>:</p>
<ul>
<li>Flat structure only (no nesting)</li>
<li>No data types (everything is text)</li>
<li>Escaping issues with commas in data</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="format-4-html">Format 4: HTML</h1>
<p><strong>What you get when scraping websites.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">div</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;movie-card&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">h2</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;title&quot;</span>&gt;</span>Inception<span class="hljs-tag">&lt;/<span class="hljs-name">h2</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">span</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;year&quot;</span>&gt;</span>2010<span class="hljs-tag">&lt;/<span class="hljs-name">span</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">ul</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;genres&quot;</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Sci-Fi<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Action<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span>
  <span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;rating&quot;</span>&gt;</span>Rating: 8.8/10<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">div</span>&gt;</span>
</code></pre>
<p><strong>Not designed for data exchange!</strong></p>
<ul>
<li>Mixed with presentation (CSS, layout)</li>
<li>Need to parse and extract relevant data</li>
<li>Structure varies by website</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="format-5-protocol-buffers-protobuf">Format 5: Protocol Buffers (Protobuf)</h1>
<p><strong>Google's high-performance binary format.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-protobuf"><span class="hljs-comment">// movie.proto (schema definition)</span>
<span class="hljs-keyword">message </span><span class="hljs-title class_">Movie</span> {
  <span class="hljs-type">string</span> title = <span class="hljs-number">1</span>;
  <span class="hljs-type">int32</span> year = <span class="hljs-number">2</span>;
  <span class="hljs-keyword">repeated</span> <span class="hljs-type">string</span> genres = <span class="hljs-number">3</span>;
  <span class="hljs-type">float</span> rating = <span class="hljs-number">4</span>;
}
</code></pre>
<p><strong>Binary on the wire</strong> (not human-readable):</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>0a 09 49 6e 63 65 70 74 69 6f 6e 10 da 0f ...
</code></pre>
<p><strong>Pros</strong>: 10x smaller, 100x faster parsing<br />
<strong>Cons</strong>: Need schema, binary format, requires tooling</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="format-comparison-same-movie">Format Comparison: Same Movie</h1>
<table>
<thead>
<tr>
<th>Format</th>
<th>Size</th>
<th>Readability</th>
<th>Use Case</th>
</tr>
</thead>
<tbody>
<tr>
<td>JSON</td>
<td>150 bytes</td>
<td>High</td>
<td>REST APIs</td>
</tr>
<tr>
<td>XML</td>
<td>200 bytes</td>
<td>Medium</td>
<td>Enterprise</td>
</tr>
<tr>
<td>CSV</td>
<td>50 bytes</td>
<td>High</td>
<td>Data exchange</td>
</tr>
<tr>
<td>HTML</td>
<td>300 bytes</td>
<td>Low</td>
<td>Web pages</td>
</tr>
<tr>
<td>Protobuf</td>
<td>30 bytes</td>
<td>None</td>
<td>High-perf APIs</td>
</tr>
</tbody>
</table>
<p><strong>For this course</strong>: Focus on JSON and HTML</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="61" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-7-chrome-devtools">Part 7: Chrome DevTools</h1>
<p><em>Your window into HTTP traffic</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="why-chrome-devtools">Why Chrome DevTools?</h1>
<p><strong>DevTools lets you see:</strong></p>
<ul>
<li>Every HTTP request your browser makes</li>
<li>Request headers, body, timing</li>
<li>Response headers, body, status codes</li>
<li>Copy requests as curl commands!</li>
</ul>
<p><strong>This is how you learn what APIs a website uses.</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="63" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="opening-devtools">Opening DevTools</h1>
<p><strong>Three ways to open:</strong></p>
<ol>
<li>
<p><strong>Keyboard</strong>: <code>F12</code> or <code>Ctrl+Shift+I</code> (Windows/Linux) / <code>Cmd+Option+I</code> (Mac)</p>
</li>
<li>
<p><strong>Right-click</strong>: Right-click on page  &quot;Inspect&quot;</p>
</li>
<li>
<p><strong>Menu</strong>: Chrome menu  More Tools  Developer Tools</p>
</li>
</ol>
<p><strong>Navigate to the &quot;Network&quot; tab</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="64" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="the-network-tab">The Network Tab</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
  Network                                                          

  [*] Preserve log   [ ] Disable cache   [Filter]                  

  Name          Status   Type      Size     Time                   

  api/movies    200      fetch     1.2 KB   45 ms                  
  styles.css    200      css       5.4 KB   23 ms                  
  logo.png      200      image     15 KB    67 ms                  
  analytics.js  200      script    8.1 KB   89 ms                  

</code></pre>
<p>Every row = one HTTP request/response</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="65" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="filtering-requests">Filtering Requests</h1>
<p><strong>Filter by type:</strong></p>
<table>
<thead>
<tr>
<th>Filter</th>
<th>Shows</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>All</strong></td>
<td>Everything</td>
</tr>
<tr>
<td><strong>Fetch/XHR</strong></td>
<td>API calls (AJAX)  Most useful!</td>
</tr>
<tr>
<td><strong>Doc</strong></td>
<td>HTML documents</td>
</tr>
<tr>
<td><strong>CSS</strong></td>
<td>Stylesheets</td>
</tr>
<tr>
<td><strong>JS</strong></td>
<td>JavaScript files</td>
</tr>
<tr>
<td><strong>Img</strong></td>
<td>Images</td>
</tr>
</tbody>
</table>
<p><strong>Click &quot;Fetch/XHR&quot; to see only API calls</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="66" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="inspecting-a-request">Inspecting a Request</h1>
<p><strong>Click on any request to see details:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
  Headers   Preview   Response   Timing   Cookies                  

  General:                                                         
    Request URL: https://www.omdbapi.com/?i=tt3896198&amp;apikey=[KEY] 
    Request Method: GET                                            
    Status Code: 200 OK                                            

  Response Headers:                                                
    content-type: application/json                                 
    x-ratelimit-remaining: 99                                      

  Request Headers:                                                 
    authorization: Bearer eyJhbGc...                               
    user-agent: Mozilla/5.0...                                     

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="67" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="the-preview--response-tabs">The Preview &amp; Response Tabs</h1>
<p><strong>Preview Tab</strong>: Formatted JSON viewer</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Inception&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;year&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">2010</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;rating&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-number">8.8</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p><strong>Response Tab</strong>: Raw response body</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>{&quot;title&quot;:&quot;Inception&quot;,&quot;year&quot;:2010,&quot;rating&quot;:8.8}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="68" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="copy-as-curl">Copy as curl</h1>
<p><strong>The most powerful feature!</strong></p>
<ol>
<li>Right-click on any request</li>
<li>Select &quot;Copy&quot;  &quot;Copy as cURL&quot;</li>
<li>Paste into terminal</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span> \
  -H <span class="hljs-string">&quot;accept: application/json&quot;</span> \
  --compressed
</code></pre>
<p><strong>Now you can replay the exact request from your terminal!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="69" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="demo-finding-hidden-apis">Demo: Finding Hidden APIs</h1>
<p><strong>Many websites use hidden APIs. Here's how to find them:</strong></p>
<ol>
<li>Open DevTools  Network tab</li>
<li>Filter by &quot;Fetch/XHR&quot;</li>
<li>Interact with the website (search, click, load more)</li>
<li>Watch for API calls appearing in the list</li>
<li>Click on interesting requests to inspect them</li>
<li>Copy as curl to test in terminal</li>
</ol>
<p><strong>Example</strong>: Search on IMDb and watch for API calls...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="70" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="devtools-pro-tips">DevTools Pro Tips</h1>
<p><strong>Preserve log</strong>: Keep requests when navigating between pages</p>
<p><strong>Disable cache</strong>: See fresh requests every time</p>
<p><strong>Search</strong>: <code>Ctrl+F</code> to search in all requests</p>
<p><strong>Filter by URL</strong>: Type in filter box to match URLs</p>
<p><strong>Clear</strong>: Click the clear icon to clear all requests</p>
<p><strong>Throttling</strong>: Simulate slow networks (3G, offline)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="71" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-8-making-requests-with-curl">Part 8: Making Requests with curl</h1>
<p><em>The command-line HTTP client</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="72" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="what-is-curl">What is curl?</h1>
<p><strong>curl</strong> = &quot;Client URL&quot; - a command-line tool for transferring data.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Your first curl command</span>
curl <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span>
</code></pre>
<p><strong>Why learn curl?</strong></p>
<ul>
<li>Universal (works everywhere)</li>
<li>Quick debugging</li>
<li>Foundation for understanding HTTP</li>
<li>Copy from DevTools, paste and run</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="73" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-basic-syntax">curl: Basic Syntax</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl [options] [URL]
</code></pre>
<p><strong>Common options:</strong></p>
<table>
<thead>
<tr>
<th>Option</th>
<th>Meaning</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>-X</code></td>
<td>HTTP method</td>
<td><code>-X POST</code></td>
</tr>
<tr>
<td><code>-H</code></td>
<td>Add header</td>
<td><code>-H &quot;Accept: application/json&quot;</code></td>
</tr>
<tr>
<td><code>-d</code></td>
<td>Send data (body)</td>
<td><code>-d '{&quot;key&quot;: &quot;value&quot;}'</code></td>
</tr>
<tr>
<td><code>-o</code></td>
<td>Output to file</td>
<td><code>-o movie.json</code></td>
</tr>
<tr>
<td><code>-I</code></td>
<td>Headers only</td>
<td><code>-I</code></td>
</tr>
<tr>
<td><code>-v</code></td>
<td>Verbose output</td>
<td><code>-v</code></td>
</tr>
<tr>
<td><code>-s</code></td>
<td>Silent mode</td>
<td><code>-s</code></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="74" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-get-request">curl: GET Request</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Simple GET request</span>
curl <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span>
</code></pre>
<p><strong>Output:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span><span class="hljs-attr">&quot;Title&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-string">&quot;Inception&quot;</span><span class="hljs-punctuation">,</span><span class="hljs-attr">&quot;Year&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-string">&quot;2010&quot;</span><span class="hljs-punctuation">,</span><span class="hljs-attr">&quot;Rated&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-string">&quot;PG-13&quot;</span><span class="hljs-punctuation">,</span>
<span class="hljs-attr">&quot;Released&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-string">&quot;16 Jul 2010&quot;</span><span class="hljs-punctuation">,</span><span class="hljs-attr">&quot;Runtime&quot;</span><span class="hljs-punctuation">:</span><span class="hljs-string">&quot;148 min&quot;</span><span class="hljs-punctuation">,</span>...<span class="hljs-punctuation">}</span>
</code></pre>
<p><strong>Important</strong>: Quote the URL! (prevents shell interpretation of <code>&amp;</code>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="75" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-adding-headers">curl: Adding Headers</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span> \
     -H <span class="hljs-string">&quot;Accept: application/json&quot;</span> \
     -H <span class="hljs-string">&quot;Authorization: Bearer YOUR_TOKEN&quot;</span> \
     -H <span class="hljs-string">&quot;User-Agent: MyApp/1.0&quot;</span>
</code></pre>
<p><strong>Common headers to add:</strong></p>
<ul>
<li><code>Accept: application/json</code> - Request JSON response</li>
<li><code>Authorization: Bearer TOKEN</code> - Authentication</li>
<li><code>Content-Type: application/json</code> - When sending JSON</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="76" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-viewing-response-headers">curl: Viewing Response Headers</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Show only response headers (no body)</span>
curl -I <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span>
</code></pre>
<p><strong>Output:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-http"><span class="hljs-meta">HTTP/1.1</span> <span class="hljs-number">200</span> OK
<span class="hljs-attribute">Content-Type</span><span class="hljs-punctuation">: </span>application/json; charset=utf-8
<span class="hljs-attribute">Content-Length</span><span class="hljs-punctuation">: </span>1024
<span class="hljs-attribute">Cache-Control</span><span class="hljs-punctuation">: </span>public, max-age=86400
<span class="hljs-attribute">X-RateLimit-Remaining</span><span class="hljs-punctuation">: </span>999
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="77" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-verbose-mode">curl: Verbose Mode</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl -v <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span>
</code></pre>
<p><strong>Shows everything (request AND response):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&gt; GET /?apikey=demo&amp;t=Inception HTTP/2
&gt; Host: api.omdbapi.com
&gt; User-Agent: curl/7.79.1
&gt; Accept: */*
&gt;
&lt; content-type: application/json
&lt; content-length: 1024
&lt;
{&quot;Title&quot;:&quot;Inception&quot;...}
</code></pre>
<p><code>&gt;</code> = What you sent (request)<br />
<code>&lt;</code> = What you received (response)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="78" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="pretty-printing-with-jq">Pretty Printing with jq</h1>
<p><strong>Raw JSON is hard to read. Pipe to <code>jq</code> for formatting:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl -s <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span> | jq .
</code></pre>
<p><strong>Output (formatted):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-json"><span class="hljs-punctuation">{</span>
  <span class="hljs-attr">&quot;Title&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Inception&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Year&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;2010&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Rated&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;PG-13&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Runtime&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;148 min&quot;</span><span class="hljs-punctuation">,</span>
  <span class="hljs-attr">&quot;Genre&quot;</span><span class="hljs-punctuation">:</span> <span class="hljs-string">&quot;Action, Adventure, Sci-Fi&quot;</span>
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="79" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="jq-extracting-specific-fields">jq: Extracting Specific Fields</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Get just the title</span>
curl -s ... | jq <span class="hljs-string">&#x27;.Title&#x27;</span>
<span class="hljs-comment"># Output: &quot;Inception&quot;</span>

<span class="hljs-comment"># Get multiple fields as new object</span>
curl -s ... | jq <span class="hljs-string">&#x27;{title: .Title, year: .Year, rating: .imdbRating}&#x27;</span>
<span class="hljs-comment"># Output: {&quot;title&quot;: &quot;Inception&quot;, &quot;year&quot;: &quot;2010&quot;, &quot;rating&quot;: &quot;8.8&quot;}</span>

<span class="hljs-comment"># Get first element of array</span>
curl -s ... | jq <span class="hljs-string">&#x27;.Search[0]&#x27;</span>

<span class="hljs-comment"># Get all titles from array</span>
curl -s ... | jq <span class="hljs-string">&#x27;.Search[].Title&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="80" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-saving-to-file">curl: Saving to File</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Save response to file</span>
curl <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span> \
     -o inception.json

<span class="hljs-comment"># Silent mode (no progress bar)</span>
curl -s <span class="hljs-string">&quot;https://www.omdbapi.com/?i=tt3896198&amp;apikey=[API_KEY]&quot;</span> -o output.json

<span class="hljs-comment"># Save with pretty formatting</span>
curl -s ... | jq . &gt; formatted.json
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="81" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-post-request">curl: POST Request</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl -X POST <span class="hljs-string">&quot;https://www.omdbapi.com/reviews&quot;</span> \
     -H <span class="hljs-string">&quot;Content-Type: application/json&quot;</span> \
     -H <span class="hljs-string">&quot;Authorization: Bearer YOUR_TOKEN&quot;</span> \
     -d <span class="hljs-string">&#x27;{&quot;movie_id&quot;: 123, &quot;rating&quot;: 5, &quot;review&quot;: &quot;Amazing!&quot;}&#x27;</span>
</code></pre>
<p><strong>Components:</strong></p>
<ul>
<li><code>-X POST</code> - Use POST method</li>
<li><code>-H &quot;Content-Type: application/json&quot;</code> - Tell server we're sending JSON</li>
<li><code>-d '...'</code> - The data (request body)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="82" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-post-with-form-data">curl: POST with Form Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Form-encoded data (like HTML forms)</span>
curl -X POST <span class="hljs-string">&quot;https://www.omdbapi.com/login&quot;</span> \
     -d <span class="hljs-string">&quot;username=john&quot;</span> \
     -d <span class="hljs-string">&quot;password=secret&quot;</span>

<span class="hljs-comment"># Equivalent to:</span>
curl -X POST <span class="hljs-string">&quot;https://www.omdbapi.com/login&quot;</span> \
     -H <span class="hljs-string">&quot;Content-Type: application/x-www-form-urlencoded&quot;</span> \
     -d <span class="hljs-string">&quot;username=john&amp;password=secret&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="83" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-file-upload">curl: File Upload</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Upload a file</span>
curl -X POST <span class="hljs-string">&quot;https://www.omdbapi.com/upload&quot;</span> \
     -F <span class="hljs-string">&quot;file=@/path/to/image.jpg&quot;</span> \
     -F <span class="hljs-string">&quot;description=My photo&quot;</span>
</code></pre>
<p><strong><code>-F</code> = multipart form data</strong> (for file uploads)<br />
<strong><code>@</code> = read from file</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="84" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="curl-useful-options">curl: Useful Options</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Retry on failure</span>
curl --retry 3 <span class="hljs-string">&quot;https://www.omdbapi.com/data&quot;</span>

<span class="hljs-comment"># Set timeout (seconds)</span>
curl --max-time 10 <span class="hljs-string">&quot;https://www.omdbapi.com/slow&quot;</span>

<span class="hljs-comment"># Follow redirects</span>
curl -L <span class="hljs-string">&quot;https://short.url/abc&quot;</span>

<span class="hljs-comment"># Fail silently on HTTP errors</span>
curl -f <span class="hljs-string">&quot;https://www.omdbapi.com/notfound&quot;</span>
<span class="hljs-comment"># (exits with error code instead of showing error page)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-class="lead" data-theme="iitgn-modern" lang="en-US" class="lead" data-marpit-pagination="85" style="--paginate:true;--class:lead;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="part-9-python-requests-library">Part 9: Python requests Library</h1>
<p><em>Programmatic data collection</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="86" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="why-python-requests">Why Python requests?</h1>
<p><strong>curl is great for testing, but for automation you need Python.</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Install</span>
pip install requests
</code></pre>
<p><strong>Benefits over curl:</strong></p>
<ul>
<li>Loop over many URLs</li>
<li>Parse JSON automatically</li>
<li>Handle errors gracefully</li>
<li>Store data in variables</li>
<li>Integrate with pandas, ML pipelines</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-paginate="true" data-theme="iitgn-modern" lang="en-US" data-marpit-pagination="87" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="130">
<h1 id="requests-simple-get">requests: Simple GET</h1>
